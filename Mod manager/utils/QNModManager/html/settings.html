<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Settings | QN Mod Manager</title>
	<link rel="stylesheet" href="../CSS/Frame.css">
	<script src="../JS/settings.js"></script>
	<script src="../JS/database-load.js"></script>
</head>
<body id="centerContent">
	<h1>Settings</h1>
	<hr>
	<h2>Basic settings</h2>
	<label>Default scan interval for scripts auto-update: </label>
	<select id="updateInterval">
		<option value="startup">On startup</option>
		<option value="daily">Once a day</option>
		<option value="weekly">Once a week</option>
		<option value="monthly">Once a month</option>
		<option value="never">Never</option>
	</select><br>
	
	<label class="switch" id="lightOn">
		<input type="checkbox"></input>
		<span class="slider">
		</span>
	</label>
	<label class="checkText">Enable light theme.</label><br>

	<!-- <label class="switch" id="recomendOn">
		<input type="checkbox" checked></input>
		<span class="slider">
		</span>
	</label>
	<label class="checkText">Show default scripts.</label><br> -->

	<h2>Backup data</h2>
	<p>You can export <b>all your installed scripts</b> with their settings using these functions. You can then import them on any other installation using the import button.</p>
	<button id="exportAllScriptsBtn">Export scripts</b></button>
	<button id="importAllScriptsBtn">Import scripts</button>
	<input id="file-import" type="file" name="json" accept="application/JSON" style="display: none;" />
</body>
</html>
